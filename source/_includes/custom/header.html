{% if site.gravatar_header %}
  <img src="{% gravatar_image 200 %}" alt="Gravatar of {{ site.author}} " title="Gravatar of {{ site.author }}" class="profilepic" />
{% endif %}
<hgroup>
  <h1><a href="{{ root_url }}/">{{ site.title }}</a></h1>
  {% if site.subtitle %}
    <h2 class="subtitle">{{ site.subtitle }}</h2>
   {% endif %}
</hgroup>
